plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
        
    // maven artifact dependency
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.6.3'

}
apply plugin: 'maven-publish'
publishing {
    publications {
        maven(MavenPublication) {
            artifact("build/libs/gradle-app.jar") {
                extension 'jar'
            }
        }
    }
    repositories {
        maven {
            name 'nexus'
            url "https://http://localhost:8081/repository/ravi-releases/"
            credentials {
                username = 'admin'
                password = 'admin'
            }
        }
    }
}

task hello {
    group 'greeting'
    description 'greet you'
    
    doLast { println 'Ravi'}
    doFirst { println 'Hello'}
}
